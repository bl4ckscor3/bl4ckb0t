reminder=#user, Erinnerung für: #event
reminder.past=#user, deine Erinnerung für "#event" war vor #time.
reminder.loaded=#user, die ID für deine Erinnerung für "#event" ist jetzt #id.
success=Ich werde Dich erinnern! (ID: #id)
noId=Diese ID konnte nicht gefunden werden.
stopped=Erinnerung mit der ID #id erfolgreich angehalten.
timeLeft=Verbleibende Zeit für "#event": #timeLeft
wrongChannel=Diese Erinnerung wurde nicht in diesem Channel gestartet.
notOwned=Diese Erinnerung gehört nicht dir.
amount=Es gibt #amount aktive Erinnerung(en): #ids
none=Es gibt keine aktiven Erinnerungen.
explanation.1=%cmd%remind 1d1h1m1s abc || Schickt dir eine Erinnerungsnachricht über "abc" in 1 Tag 1 Stunde 1 Minute und 1 Sekunde
explanation.2=%cmd%remind <id> || Schickt dir Informationen zu der angegebenen Erinnerungs-ID, sofern vorhanden
explanation.3=%cmd%remind <id> stop || Stoppt die angegebene Erinnerungs-ID, sofern vorhanden
syntax=%cmd%remind <time|id> <satz|stop>