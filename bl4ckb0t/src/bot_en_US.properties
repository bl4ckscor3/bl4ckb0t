# Header for -help <module>
help.header.2=&h&7----------Help for: #module----------
help.channelCommands=Channel commands:
help.privateCommands=Private commands:
help.aliases=&k&f(Aliases: 
help.none=  None
help.usage=Usage:
help.notes=Notes:
help.noPermission=No permission
help.explanation.1=%cmd%help || Shows all modules and credits
help.explanation.2=%cmd%help <modulename> || Shows help to the specified module (the name is seen in -help)
help.syntax=%cmd%help <modulename>

info.version=Version:&g #version
info.uptime=Uptime:&g #uptime
info.buildDate=Build date:&g #date
info.javaVersion=Java version:&g #version
info.author=Author:&g bl4ckscor3
info.explanation=Shows information about the bot
info.syntax=%cmd%info

linkmanager.explanation.1=Serves as a parent module for modules to handle links that got sent in chat
linkmanager.explanation.2=For instance, it can be used as an interface to send the title of a link into the chat

moduleManagement.alreadyDisabled=This module has already been disabled.
moduleManagement.problemDisabling=There was a problem while disabling the module.
moduleManagement.disabled=Module has been successfully disabled.
moduleManagement.alreadyEnabled=This module is already enabled.
moduleManagement.problemEnabling=There was a problem while enabling the module.
moduleManagement.enabled=Module has been successfully enabled.
moduleManagement.errorEnabling=The module was not enabled due to an error. See log for details.
moduleManagement.loaded=The module was loaded successfully.
moduleManagement.errorLoading=There was an error while loading the module. See log for details.
moduleManagement.invalidURL=That is not a valid URL.
moduleManagement.private=This module is a private module or doesn't exist.
moduleManagement.explanation.1=%cmd%module enable <modulename> || Enables the given module, if it is present in the modules folder
moduleManagement.explanation.2=%cmd%module disable <modulename> || Disables the given module, if it is present in the modules folder
moduleManagement.explanation.3=%cmd%module reload <modulename> || Reloads a module (disables and enables it again)
moduleManagement.explanation.4=%cmd%module load <directDownloadLink> || Downloads and enables a module from the given link
moduleManagement.syntax=%cmd%module <disable|enable|reload|load> <modulename|directDownloadLink>

source.explanation=Gives you the link to the sourcecode of the bot
source.syntax=%cmd%source

stop.explanation.1=%cmd%stop yes || Restarts the bot
stop.explanation.2=%cmd%stop no || Stops the bot without restarting it
stop.syntax=%cmd%stop <yes|no>

update.explanation=Updates all lists (changelog, permissions, channels etc.)
update.success=The lists were updated successfully.
update.syntax=%cmd%update