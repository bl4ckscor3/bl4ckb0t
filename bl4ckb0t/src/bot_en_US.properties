###
# %cmd% equals to the command prefix of the bot

changelog.notFound=This version could not be found.
changelog.explanation.1=%cmd%changelog || Shows the changelog of the current version
changelog.explanation.2=%cmd%changelog <version> || Shows the changelog of the given version
changelog.syntax=%cmd%changelog [version]

# Header for -help
help.header.1=&h&7----------Installed modules----------
help.moreInfo=Write -help <module> to get more specific help on that module
help.credits.header=&h&7----------Credits----------
